[build]
  # Use npm to install and build. `npm ci` uses the repo `package-lock.json` and
  # avoids Yarn v4 resolver issues in Netlify CI.
  command = "npm ci && npm run build"
  # Next.js is configured with `output: 'export'` so the static export will be
  # written to `out` â€” Netlify should publish that directory.
  publish = "out"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
